<!DOCTYPE html>
<html>
<head>
    <title>Test Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: transparent;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-size: 24px;
        }
        
        .test-message {
            background: rgba(217, 0, 255, 0.7);
            border-radius: 15px;
            padding: 10px;
            width: 25%;
            box-sizing: border-box;
            text-align: center;
            margin: 10px 0 0 0; /* top margin only */
        }

    </style>
</head>
<body>
    <div class="test-message">
        calories consumed:
    </div>
    </div>

    <script>
window.onload = function() {
    const params = new URLSearchParams(window.location.search);
    const pos = params.get('pos');
    const box = document.querySelector('.test-message');
    if (pos === 'topright') {
        box.style.position = 'absolute';
        box.style.top = '20px';
        box.style.right = '20px';
        box.style.left = '';
        box.style.bottom = '';
    } else if (pos === 'bottomright') {
        box.style.position = 'absolute';
        box.style.bottom = '20px';
        box.style.right = '20px';
        box.style.top = '';
        box.style.left = '';
    } else if (pos === 'bottomleft') {
        box.style.position = 'absolute';
        box.style.bottom = '20px';
        box.style.left = '20px';
        box.style.top = '';
        box.style.right = '';
    } else {
        // Default: top left
        box.style.position = 'absolute';
        box.style.top = '20px';
        box.style.left = '20px';
        box.style.right = '';
        box.style.bottom = '';
    }
};
</script>
</body>
</html>
